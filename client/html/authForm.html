<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="/css/auth.css" type="text/css" />
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <form action="/auth/login/check" method="post" id="auth-form">
      <label for="login"
        ><input
          type="text"
          name="login"
          id="login"
          required
          autofocus
          placeholder="login"
      /></label>
      <label for="passwd"
        ><input
          type="password"
          name="passwd"
          id="passwd"
          required
          placeholder="passwd"
      /></label>
      <button type="submit">Отправить</button>
    </form>
    <script src="/js/authForm.js" type="module"></script>
  </body>
</html>
